<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Hello <span class="invis">JS</span></h1>
    </header>
    <div class="container">
        <div>
            <h2>Header #2</h2>
            <p>JavaScript Document Object Mode practice</p>
        </div>
        <hr>
        <div>
            <h3 class="header-3">Header #3</h3>
            <ul class="list">
                <li class="item">The</li>
                <li class="item">world</li>
                <li class="item">is</li>
                <li class="item">mine</li>
            </ul>
            <button class="btn">click</button>
        </div>

        <div class="container-form">
            <form class="container-form__form">
                <div class="container-form__items">
                    <div class="container-form__item">
                        <label for="name">* Name:</label>
                        <input autofocus required class="container-form__input" type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="container-form__item">
                        <label for="number">* Age:</label>
                        <input required class="container-form__input" type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age">
                    </div>
                </div>
                <button class="container-form__btn" type="sumbit">Sumbit</button>
            </form>
            <div>
                <p class="container-form__log">log</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
